<body>
  <div class="container"><!--Looking at drivers-->
    <h1 class="text-title">Meet Our Top-Notch Drivers!</h1>
    <p class="text-body">View a driver by location:</p>
    <div>
      <select id="doctor-city"> <!--Filter drivers based on location: LA, Claremont, Malibu-->
        <option value="Los Angeles">Los Angeles</option>
        <option value="Claremont">Claremont</option>
        <option value="Malibu">Malibu</option>
      </select>
      <table id="doctor-table">
          <tr><!--Columns for drivers table-->
              <th class="provider-header provider-cells">
                  Name
              </th>
              <th class="provider-header provider-cells">
                  Phone
              </th>
              <th class="provider-header provider-cells">
                  Location
              </th>
          </tr>
      </table>
      <script> //Table of drivers with filter feature
        var doctors = [
          {"name": "Zara Joshi", "phone": "555-222-6666", "location": "Los Angeles"},
          {"name": "Mrs. Ratzan-Wank", "phone": "555-333-7777", "location": "Malibu"},
          {"name": "Hayley Ratzan-Wank", "phone": "555-222-8888", "location": "Claremont"},
          {"name": "Tristan Melton", "phone": "555-876-1111", "location": "Los Angeles"},
          {"name": "Elmo", "phone": "555-653-2222", "location": "Malibu"},
          {"name": "Sarah Shapiro", "phone": "555-234-3333", "location": "Claremont"},
        ]
        doctors.forEach(function(item, index){
          var rowHTML = '<tr><td class="provider-cells">' + item['name'] + '</td><td class="provider-cells">' + item['phone'] + '</td><td class="provider-cells">' + item['location'] + '</td></tr>'
          $('#doctor-table').append(rowHTML);
        });
          //Filter table
        $('#doctor-city').change(function(){
          $('#doctor-table').find("tr:gt(0)").remove();
          doctors.forEach(function(item, index){
            if (item['location'] == $('#doctor-city').val()) {
              var rowHTML = '<tr><td class="provider-cells">' + item['name'] + '</td><td class="provider-cells">' + item['phone'] + '</td><td class="provider-cells">' + item['location'] + '</td></tr>'
              $('#doctor-table').append(rowHTML);
            }
          });
        });
      </script>
   </div>
